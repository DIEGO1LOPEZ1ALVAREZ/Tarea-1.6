<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coordenadas de un punto</title>

        <link rel="stylesheet" href="problema2.css">
    </head>

    <body>
        <div class="contenedor">
            <div class="titulo">
                <h3>Coordenadas de un punto</h3>
            </div>

            <div class="cuerpo">
                <p>Se leeran 2 puntos que representan una posición de dentro de un cuadrante en un plano.</p>
                <p>Se calculara y se dara la información de en que cuadrante se encuentra las coordenadas dadas.</p>
                <img src="https://resources.urionlinejudge.com.br/gallery/images/problems/UOJ_1041.png">
            </div>

            <div class="inputs">
                <p class="texto">
                    Coordenada X: 
                    <input type="number" id="fCoordX" required>
                </p>
                <p class="texto">
                    Coordenada Y: 
                    <input type="number" id="fCoordY" required>
                </p>

                <div class="wrap-holder">
                    <div class="button-animation"></div>
                    <input type="button" value="Calcular" id="btnCalcular">
                </div>
            </div>
        </div>

        <script src="problema2.js"></script>
    </body>
</html>
