<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esfera</title>

        <link rel="stylesheet" href="problema1.css">
    </head>

    <body>
        <div class="contenedor">
            <div class="titulo">
                <h3>Esfera</h3>
            </div>

            <div class="cuerpo">
                <p>Se ah creado un programa que calcula y muestra el volumen de uns esfera siendo dada el valor de su radio.</p>
                <p>La formula que calcula su volumen es: (4/3) * PI * R^3.</p>
            </div>

            <div class="inputs">
                <p class="texto">
                    Ingresa el radio para calcular el volumen
                </p>

                <input type="number" id="nRadio" required>

                <div class="wrap-holder">
                    <div class="button-animation"></div>
                    <input type="button" value="Calcular" id="btnCalcular">
                </div>
            </div>
        </div>

        <script src="problema1.js"></script>
    </body>
</html>
